<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<button hx-get="{% url 'polls:hello' %}" hx-target="#content" hx-swap="innerHTML">
    Click me
</button>

<div id="content">
    Loading...
</div>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> -- <small>Publish Date : {{question.pub_date}}</small></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
