{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Poll</title>
    {% comment %} <link rel="stylesheet" href="{% static 'polls/style.css' %}"> {% endcomment %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body>
    <div class="w-[95%] sm:w-[90%] lg:max-w-[85%] min-h-[90vh] flex justify-center items-center mx-auto px-2 sm:px-0">
        <div class="bg-[#fff9f1] border-2 border-[#c04515] rounded-lg p-6 sm:p-10 w-full sm:max-w-md lg:max-w-xl mx-auto text-center">
            <h1 class="text-[#c04515] text-xl sm:text-2xl lg:text-[2rem] mb-4 sm:mb-5 font-bold">Delete Poll</h1>
            <p class="text-black text-base sm:text-lg lg:text-[1.4rem] font-bold mb-3 sm:mb-4">{{ object.question_text }}</p>
            <p class="text-black text-sm sm:text-base lg:text-[1.1rem] mb-6 sm:mb-8">Are you sure you want to delete this poll?</p>
            
            <form method="post" class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-5">
                {% csrf_token %}
                <a href="{% url 'polls:index' %}" class="bg-white text-amber-700 border-2 border-amber-700 py-2 px-5 text-base sm:text-lg font-bold cursor-pointer no-underline rounded-lg hover:bg-orange-100">
                    Cancel
                </a>
                <button type="submit" class="bg-red-700 text-white border-2 border-black py-2 px-5 text-base sm:text-lg font-bold cursor-pointer rounded-lg hover:bg-red-800">
                    Delete
                </button>
            </form>
        </div>
    </div>
</body>
</html>
