{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Poll</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="confirm-box">
            <h1 class="confirm-title">Delete Poll</h1>
            <p class="confirm-question">{{ object.question_text }}</p>
            <p class="confirm-message">Are you sure you want to delete this poll?</p>
            
            <form method="post" class="confirm-buttons">
                {% csrf_token %}
                <a href="{% url 'polls:index' %}" class="btn">Cancel</a>
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
