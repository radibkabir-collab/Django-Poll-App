<h1>{{ question.question_text }}</h1>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Choice</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<br><br>

<a href="{% url 'polls:detail' question.id %}"><button type="button">Vote again?</button></a><br><br>

<a href="{% url 'polls:index' %}"><button type="button">Go Home</button></a>
